name: Release binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-13
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release --locked

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          HOST="$(rustc -vV | awk '/^host: /{print $2}')"
          BIN="neodepends"

          DIST_DIR="dist/${BIN}-${TAG}-${HOST}"
          mkdir -p "${DIST_DIR}"
          cp "target/release/${BIN}" "${DIST_DIR}/${BIN}"
          cp README.md LICENSE "${DIST_DIR}/" || true

          mkdir -p dist
          tar -C dist -czf "dist/${BIN}-${TAG}-${HOST}.tar.gz" "${BIN}-${TAG}-${HOST}"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = "${env:GITHUB_REF_NAME}"
          $host = (rustc -vV | Select-String '^host: ' | ForEach-Object { $_.ToString().Split(' ')[1] })
          $bin = "neodepends"
          $distDir = "dist/$bin-$tag-$host"
          New-Item -ItemType Directory -Force -Path $distDir | Out-Null
          Copy-Item "target/release/$bin.exe" "$distDir/$bin.exe"
          if (Test-Path "README.md") { Copy-Item "README.md" "$distDir/README.md" }
          if (Test-Path "LICENSE") { Copy-Item "LICENSE" "$distDir/LICENSE" }
          Compress-Archive -Force -Path "$distDir/*" -DestinationPath "dist/$bin-$tag-$host.zip"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
